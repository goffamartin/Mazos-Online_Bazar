<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mazoš.cz - Registrace</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="script.js"></script>
</head>
<body>
<header>
    <nav>
        <a id="logo" href="../index.html">Mazoš.cz</a>
    </nav>
</header>
<main>
<div id="registration_container">
    <h2>Registrace</h2>
    <form id="registration_form" action="registration_submit.html" method="post" onsubmit="return validateRegistrationForm()">
        <label>Uživatelské jméno: <input id="username" name="username" type="text"></label>
        <span id="usernameError" class="error"></span>
        <label>Heslo: <input id="password" name="password" type="password"></label>
        <span id="passwordError" class="error"></span>
        <label>Heslo znovu: <input id="confirm-password" name="confirm-password" type="password"></label>
        <span id="confirm-passwordError" class="error"></span>
        <button id="submit_registration_button" name="submit_registration_button" type="submit">Registrovat se</button>
    </form>
</div>
</main>
<footer>
    <p>© Copyright - Mazoš.cz | site by <b>GOFFA</b></p>
</footer>
</body>
</html>
