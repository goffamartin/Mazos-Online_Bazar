<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Mazoš.cz - Registrace</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="script.js"></script>
</head>
<body>
<header>
    <nav>
        <a id="logo" href="../index.html">Mazoš.cz</a>
    </nav>
</header>
<main>
    <div id="registration_container">
        <h2>Registrace</h2>
        <form id="registration_form" action="registration_submit.html" method="post"
              onsubmit="return validateRegistrationForm()">
            <label for="username"></label>
            <input type="text"
                   id="username"
                   name="username"
                   placeholder="Uživatelské jméno">
            <span id="usernameError" class="error"></span>
            <label for="password"></label>
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Heslo">
            <span id="passwordError" class="error"></span>
            <label for="confirm-password"></label>
            <input type="password"
                   name="confirm-password"
                   id="confirm-password"
                   placeholder="Heslo znovu">
            <span id="confirm-passwordError" class="error"></span>
            <label for="agreement_checkbox">
                <input type="checkbox"
                       name="agreement"
                       id="agreement_checkbox"
                       value="Agreed">
                Prečetl jsem a souhlasím s
                <a href="/index.html">podmínkami komunity Mazoš.cz</a>
            </label>

            <button id="submit_registration_button" name="submit_registration_button" type="submit">Registrovat se
            </button>
        </form>
        <p class="small-text-link">Už máte účet? <a href="login.html">Přihlaste se</a></p>
    </div>
</main>
<footer>
    <p>© Copyright - Mazoš.cz | site by <b>GOFFA</b></p>
</footer>
</body>
</html>
